<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Teo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="" style="color: aqua;">Tic-Tac-Toe</h1>
    <div class="container">
        
<div class="row">

    <div id="userModal" class="modal" >
      <div class="modal-content"style="background-color: rgb(20, 55, 67);color: #fff;">
        <h2>Enter Player Information</h2>
        <form id="userForm" class="form">
            <label for="player1Name">Player 1:</label>
            <div class="playerOneForm">
                <input type="text" id="player1Name" name="player1Name" class="form-control" required>
                <input type="radio" class="btn-check" name="player1Marker" id="player1MarkerX" value="X" autocomplete="off" checked style="margin: 10px;">
                <label class="btn btn-outline-primary" for="player1MarkerX">X</label>
                <input type="radio" class="btn-check" name="player1Marker" id="player1MarkerO" value="O" autocomplete="off">
                <label class="btn btn-outline-primary" for="player1MarkerO">O</label>
              </div>

              <label for="player2Name">Player 2:</label>
              <div class="playerTwoForm">
                <input type="text" id="player2Name" name="player2Name" class="form-control" required>
                <input type="radio" class="btn-check" name="player2Marker" id="player2MarkerX" value="X" autocomplete="off">
                <label class="btn btn-outline-primary" for="player2MarkerX">X</label>
                <input type="radio" class="btn-check" name="player2Marker" id="player2MarkerO" value="O" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="player2MarkerO">O</label>
              </div>
              <div class="formBtn">
                <button type="submit" class="btn btn-primary">Start Game</button>
                <button type="button" class="btn btn-danger">Cancel</button>
              </div>
              <p style="color: red;" id="formErrorP"></p>
      

        </form>
      </div>
    </div>

    <div class="row">
        <div class="quickMenuBtn">

        
        <button class="btn btn-success start-button" id="startGameButton">Player vs Player</button>
        <button class="btn btn-primary" id="quickPlay" type="button">Quick Play</button>
        <button type="button" class="btn btn-dark position-relative">
            Play vs AI
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              Not ready<span class="visually-hidden">Play vs AI</span></span>
        </button>    
        </div>
    </div>

</div>
        
<div class="row">
    <p id="statusMessage"></p>
</div>

    <div class="row">
        <div class="col">
            <div class="gameBox">
      
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
    
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    
    <div class="row">
        <div class="scoreBoard">
            <div class="playerOneScoreBoard">
                <span class="name1">Player One: </span>
                <span class="score1">0</span>
            </div>
            <div class="playerTwoScoreBoard">
                <span class="name2">Player Two: </span>
                <span class="score2">0</span>
            </div>
        </div>        
    </div>

    <div class="row" id="btnRows">
        <div class="btnOption">
            <button class="btn btn-success" id="resetScores">Reset Scores</button>
        </div>
        
    </div>
          


</div>
    
<script src="./script.js"></script>
</body>
</html>
